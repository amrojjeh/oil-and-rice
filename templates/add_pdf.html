{% extends "base.html" %}
{% block main %}
<main class="p-4 flex flex-col items-center">
	<h1 class="p-4 flex gap-2 text-2xl font-bold text-center"><a href="/well/{{selected.route}}"><img class="inline w-5" src="/static/arrow-left-solid.svg"></a>Add files</h1>
	<form class="flex flex-col gap-3" method="post" enctype="multipart/form-data" action="/well/{{selected.route}}/add-pdf">
		<input type="file" id="file" name="file" multiple>
		<button type="submit" class="font-bold py-2 px-4 rounded bg-blue-500 text-white hover:bg-blue-700">Upload</button>
	</form>
</main>
{% endblock %}
